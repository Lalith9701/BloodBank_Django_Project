<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Donation | Blood Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa; 
        }
        .navbar-brand {
            font-weight: bold;
            letter-spacing: 1px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
        }
        .btn-blood {
            background-color: #dc3545; 
            color: white;
            transition: 0.3s;
        }
        .btn-blood:hover {
            background-color: #bb2d3b;
            color: white;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-danger shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-droplet-fill me-2"></i>Blood Bank Management
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                
                <div class="card mt-4">
                    <div class="card-header bg-white text-center py-3">
                        <h4 class="mb-0 text-danger fw-bold">
                            <i class="bi bi-heart-pulse-fill me-2"></i>Make a Donation
                        </h4>
                    </div>
                    
                    <div class="card-body p-4">
                        <form method="post">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label for="blood_group" class="form-label text-muted fw-semibold">Select Blood Group</label>
                                <select name="blood_group" id="blood_group" class="form-select form-select-lg" required>
                                    <option value="" disabled selected>-- Select Blood Group --</option>
                                    {% for group in blood_groups %}
                                        <option value="{{ group.id }}">{{ group.blood_group }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="mb-4">
                                <label for="units" class="form-label text-muted fw-semibold">Units Donated</label>
                                <input type="number" 
                                       class="form-control form-control-lg" 
                                       id="units" 
                                       name="units" 
                                       placeholder="e.g., 1" 
                                       min="1" 
                                       required>
                                <div class="form-text">Please enter the number of units donated.</div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-blood btn-lg fw-bold">
                                    <i class="bi bi-balloon-heart me-1"></i> Donate Now
                                </button>
                                <a href="{% url 'dashboard' %}" class="btn btn-light btn-lg border text-muted">
                                    <i class="bi bi-house-door me-1"></i> Back to Dashboard
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
                </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
