<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requester Dashboard | Blood Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa; 
        }
        .navbar-brand {
            font-weight: bold;
            letter-spacing: 1px;
        }
        /* Interactive Dashboard Cards */
        .dash-card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            background-color: white;
            text-decoration: none;
            color: inherit;
        }
        .dash-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(220, 53, 69, 0.15); /* Soft red shadow */
            color: inherit;
        }
        .icon-circle {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: #ffe5e8; /* Light red */
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-danger shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-droplet-fill me-2"></i>Blood Bank Management
            </a>
            <div class="ms-auto">
                <a href="{% url 'logout' %}" class="btn btn-sm btn-light text-danger fw-bold shadow-sm">
                    <i class="bi bi-box-arrow-right me-1"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        
        <div class="row mb-5 align-items-center border-bottom pb-4">
            <div class="col-md-8">
                <h2 class="text-dark fw-bold mb-1">
                    Welcome, <span class="text-danger">{{ request.user.username }}</span>!
                </h2>
                <p class="text-muted fs-5 mb-0">
                    <i class="bi bi-person-badge me-1"></i> Patient / Requester Dashboard
                </p>
            </div>
        </div>

        <div class="row justify-content-center g-4 mb-5">
            
            <div class="col-md-6 col-lg-5">
                <a href="{% url 'request_blood' %}" class="dash-card d-block text-center p-4 p-lg-5 h-100">
                    <div class="icon-circle">
                        <i class="bi bi-hospital text-danger fs-1"></i>
                    </div>
                    <h4 class="fw-bold">Request Blood</h4>
                    <p class="text-muted small mb-0 mt-2">Submit an emergency or planned request for blood units.</p>
                </a>
            </div>

            <div class="col-md-6 col-lg-5">
                <a href="{% url 'my_requests' %}" class="dash-card d-block text-center p-4 p-lg-5 h-100">
                    <div class="icon-circle">
                        <i class="bi bi-file-earmark-medical text-danger fs-1"></i>
                    </div>
                    <h4 class="fw-bold">My Requests</h4>
                    <p class="text-muted small mb-0 mt-2">Check the approval status of your submitted blood requests.</p>
                </a>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
