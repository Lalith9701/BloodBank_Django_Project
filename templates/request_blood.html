<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Blood | Blood Bank Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa; 
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar-brand {
            font-weight: bold;
            letter-spacing: 1px;
        }
        .request-card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08); 
            background-color: white;
            overflow: hidden;
        }
        .request-header {
            background-color: #ffe5e8; /* Soft red header */
            padding: 30px 20px 20px;
            text-align: center;
            border-bottom: 2px solid #ffccd2;
        }
        .icon-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #dc3545;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 1.5rem;
        }
        .btn-blood {
            background-color: #dc3545; 
            color: white;
            transition: 0.3s;
        }
        .btn-blood:hover {
            background-color: #bb2d3b;
            color: white;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-danger shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-droplet-fill me-2"></i>Blood Bank Management
            </a>
            <div class="ms-auto">
                <a href="{% url 'logout' %}" class="btn btn-sm btn-light text-danger fw-bold shadow-sm">
                    <i class="bi bi-box-arrow-right me-1"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container flex-grow-1 d-flex justify-content-center align-items-center py-5">
        <div class="col-12 col-sm-8 col-md-6 col-lg-5">
            
            <div class="request-card">
                
                <div class="request-header">
                    <div class="icon-circle shadow-sm">
                        <i class="bi bi-hospital"></i>
                    </div>
                    <h3 class="text-danger fw-bold mb-0">Request Blood</h3>
                    <p class="text-muted small mb-0 mt-2">Submit an official request for blood units.</p>
                </div>
                
                <div class="card-body p-4 p-sm-5 pt-4">
                    
                    {% if error %}
                        <div class="alert alert-danger d-flex align-items-center py-2 shadow-sm" role="alert">
                            <i class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"></i>
                            <div>{{ error }}</div>
                        </div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label for="blood_group" class="form-label text-muted fw-semibold small">Required Blood Group</label>
                            <div class="input-group shadow-sm">
                                <span class="input-group-text bg-light text-danger border-end-0">
                                    <i class="bi bi-droplet-half"></i>
                                </span>
                                <select name="blood_group" id="blood_group" class="form-select border-start-0 ps-0" required>
                                    <option value="" disabled selected>-- Select Blood Group --</option>
                                    {% for group in blood_groups %}
                                        <option value="{{ group.id }}">{{ group.blood_group }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="mb-5">
                            <label for="units_required" class="form-label text-muted fw-semibold small">Units Required</label>
                            <div class="input-group shadow-sm">
                                <span class="input-group-text bg-light text-muted border-end-0">
                                    <i class="bi bi-bag-plus-fill"></i>
                                </span>
                                <input type="number" 
                                       class="form-control border-start-0 ps-0" 
                                       id="units_required" 
                                       name="units_required" 
                                       placeholder="e.g., 2" 
                                       min="1" 
                                       required>
                            </div>
                            <div class="form-text small">Please specify the exact number of units needed.</div>
                        </div>

                        <div class="d-grid gap-3">
                            <button type="submit" class="btn btn-blood btn-lg fw-bold shadow-sm">
                                <i class="bi bi-send-fill me-1"></i> Submit Request
                            </button>
                            <a href="{% url 'dashboard' %}" class="btn btn-light btn-lg border text-muted fw-semibold">
                                <i class="bi bi-arrow-left me-1"></i> Cancel & Return
                            </a>
                        </div>
                    </form>

                </div>
            </div>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
