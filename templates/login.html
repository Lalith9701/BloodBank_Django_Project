<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Blood Bank Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light grey background */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar-brand {
            font-weight: bold;
            letter-spacing: 1px;
        }
        .login-card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08); /* Slightly deeper shadow for focus */
            background-color: white;
            overflow: hidden;
        }
        .login-header {
            background-color: #ffe5e8; /* Very light red for header */
            padding: 30px 20px 20px;
            text-align: center;
        }
        .icon-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #dc3545;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 1.5rem;
        }
        .btn-blood {
            background-color: #dc3545; 
            color: white;
            transition: 0.3s;
        }
        .btn-blood:hover {
            background-color: #bb2d3b;
            color: white;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-danger shadow-sm">
        <div class="container justify-content-center">
            <span class="navbar-brand mb-0 h1 fs-4">
                <i class="bi bi-droplet-fill me-2"></i>Blood Bank Management
            </span>
        </div>
    </nav>

    <div class="container flex-grow-1 d-flex justify-content-center align-items-center py-5">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
            
            <div class="login-card">
                
                <div class="login-header">
                    <div class="icon-circle shadow-sm">
                        <i class="bi bi-shield-lock-fill"></i>
                    </div>
                    <h3 class="text-danger fw-bold mb-0">Secure Login</h3>
                </div>
                
                <div class="card-body p-4 p-sm-5 pt-4">
                    
                    {% if error %}
                        <div class="alert alert-danger d-flex align-items-center py-2 shadow-sm" role="alert">
                            <i class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"></i>
                            <div>{{ error }}</div>
                        </div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="username" class="form-label text-muted fw-semibold small">Username</label>
                            <div class="input-group input-group-lg shadow-sm">
                                <span class="input-group-text bg-light text-muted border-end-0">
                                    <i class="bi bi-person-fill"></i>
                                </span>
                                <input type="text" 
                                       class="form-control border-start-0 ps-0" 
                                       id="username" 
                                       name="username" 
                                       placeholder="Enter your username" 
                                       required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label text-muted fw-semibold small">Password</label>
                            <div class="input-group input-group-lg shadow-sm">
                                <span class="input-group-text bg-light text-muted border-end-0">
                                    <i class="bi bi-key-fill"></i>
                                </span>
                                <input type="password" 
                                       class="form-control border-start-0 ps-0" 
                                       id="password" 
                                       name="password" 
                                       placeholder="Enter your password" 
                                       required>
                            </div>
                        </div>

                        <div class="d-grid mb-4">
                            <button type="submit" class="btn btn-blood btn-lg fw-bold shadow-sm">
                                Login <i class="bi bi-box-arrow-in-right ms-1"></i>
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-3 pt-3 border-top">
                        <p class="text-muted mb-0 small">
                            Don't have an account? 
                            <a href="{% url 'register' %}" class="text-danger fw-bold text-decoration-none">
                                Register here
                            </a>
                        </p>
                    </div>

                </div>
            </div>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
