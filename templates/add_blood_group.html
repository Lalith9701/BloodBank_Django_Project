<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Blood Group | Blood Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        .navbar-brand {
            font-weight: bold;
            letter-spacing: 1px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); /* Soft shadow for depth */
        }
        .btn-blood {
            background-color: #dc3545; /* Medical Red */
            color: white;
            transition: 0.3s;
        }
        .btn-blood:hover {
            background-color: #bb2d3b;
            color: white;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-danger shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-droplet-fill me-2"></i>Blood Bank Management
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                
                <div class="card mt-4">
                    <div class="card-header bg-white text-center py-3">
                        <h4 class="mb-0 text-danger fw-bold">Add Blood Group</h4>
                    </div>
                    
                    <div class="card-body p-4">
                        <form method="post">
                            {% csrf_token %}
                            
                            <div class="mb-4">
                                <label for="blood_group" class="form-label text-muted fw-semibold">Blood Group</label>
                                <input type="text" 
                                       class="form-control form-control-lg" 
                                       id="blood_group" 
                                       name="blood_group" 
                                       placeholder="e.g., A+, O-, B+" 
                                       required>
                                <div class="form-text">Enter the blood group type exactly as it should appear in the system.</div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-blood btn-lg fw-bold">
                                    <i class="bi bi-plus-circle me-1"></i> Add Record
                                </button>
                                <a href="{% url 'blood_stock' %}" class="btn btn-light btn-lg border text-muted">
                                    <i class="bi bi-arrow-left me-1"></i> Back to Stock
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
                </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
